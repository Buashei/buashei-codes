name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [obsidian-update]

permissions:
  contents: read  # Read repository files
  pages: write    # Permission to publish to GitHub Pages
  id-token: write # Verification of deployment source

concurrency:
  group: 'blog-deployment'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository with Submodules
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.BLOG_PAT_TOKEN }}

      - name: Update submodules to latest commit
        run: git submodule update --remote

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Build Blog with Vite
        run: bun run build
        env:
          VITE_BLOG_AUTHOR: ${{ vars.VITE_BLOG_AUTHOR }}
          VITE_BLOG_TITLE: ${{ vars.VITE_BLOG_TITLE }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
